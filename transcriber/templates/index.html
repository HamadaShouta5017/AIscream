<script>
let socket = new WebSocket("ws://localhost:8000/ws/whisper/");
let mediaRecorder;
let audioChunks = [];

document.getElementById("startBtn").onclick = async () => {
    audioChunks = [];
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
    };

    mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        audioChunks = [];

        blob.arrayBuffer().then(buffer => {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(buffer);
                console.log("ğŸš€ éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡ã—ã¾ã—ãŸ:", buffer.byteLength, "bytes");
            } else {
                console.warn("âš ï¸ WebSocketãŒé–‹ã„ã¦ã„ã¾ã›ã‚“:", socket.readyState);
            }
        });

        // ãƒã‚¤ã‚¯åœæ­¢
        stream.getTracks().forEach(track => track.stop());
    };

    mediaRecorder.start();
    console.log("ğŸ¤ éŒ²éŸ³é–‹å§‹");

    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;
};

document.getElementById("stopBtn").onclick = () => {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        console.log("ğŸ›‘ éŒ²éŸ³åœæ­¢");
    }
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
};

socket.onmessage = function(event) {
    const data = JSON.parse(event.data);
    document.getElementById("output").innerText += "\n" + data.text;
};

};
</script>
