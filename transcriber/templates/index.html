<!DOCTYPE html>
<html>
<head><title>Whisper × Django</title></head>
<body>
<h2>📝 音声認識結果：</h2>
<div id="output"></div>

<button id="startBtn">録音開始</button>
<button id="stopBtn" disabled>録音停止</button>

<video id="myVideo" width="640" height="360" controls style="display:none;">
  <source src="/static/videos/Hinachi.MP4" type="video/mp4">
  お使いのブラウザは video タグをサポートしていません。
</video>


<script>
let socket = new WebSocket("ws://localhost:8000/ws/whisper/");
let mediaRecorder;
let audioChunks = [];

document.getElementById("startBtn").onclick = async () => {
    audioChunks = [];
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
    };

    mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        audioChunks = [];

        blob.arrayBuffer().then(buffer => {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(buffer);
                console.log("🚀 音声データを送信しました:", buffer.byteLength, "bytes");
            } else {
                console.warn("⚠️ WebSocketが開いていません:", socket.readyState);
            }
        });

        // マイク停止
        stream.getTracks().forEach(track => track.stop());
    };

    mediaRecorder.start();
    console.log("🎤 録音開始");

    document.getElementById("startBtn").disabled = true;
    document.getElementById("stopBtn").disabled = false;
};

document.getElementById("stopBtn").onclick = () => {
    if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        console.log("🛑 録音停止");
    }
    document.getElementById("startBtn").disabled = false;
    document.getElementById("stopBtn").disabled = true;
};

socket.onmessage = function(event) {
    const data = JSON.parse(event.data);

    if (data.text === "ひなち") {
        console.log("🎬 動画再生トリガー");

        const video = document.getElementById("myVideo");
        video.style.display = "block";
        video.play().catch(err => {
            console.error("⚠️ 動画の再生に失敗:", err);
        });
    } else {
        document.getElementById("output").innerText += "\n" + data.text;
    }
};

socket.onopen = () => {
    console.log("🟢 WebSocket接続確立");
};

socket.onclose = () => {
    console.log("🔴 WebSocket切断");
};

socket.onerror = (e) => {
    console.error("⚠️ WebSocketエラー", e);
};
</script>
</body>
</html>
